<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>規格 Navigator | ZERO & 閃</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --panel-bg: #161b22;
            --accent-blue: #58a6ff;
            --text-main: #c9d1d9;
            --warning-red: #f85149;
            --success-green: #3fb950;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Meiryo, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 検索画面（初期） */
        #start-screen {
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .search-container {
            position: relative;
            width: 600px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 30px;
            border: 1px solid #30363d;
            background: #161b22;
            color: white;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #results {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .result-item {
            padding: 12px 20px;
            background: #21262d;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .result-item:hover {
            border-color: var(--accent-blue);
            background: #30363d;
        }

        /* デモメイン画面（2カラム） */
        #main-demo {
            display: none;
            width: 95vw;
            height: 90vh;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        .preview-area {
            background: #30363d;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border: 1px solid #484f58;
        }

        .info-panel {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        .warning-box {
            background: rgba(248, 81, 73, 0.1);
            color: var(--warning-red);
            border: 1px solid var(--warning-red);
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }

        .pdf-placeholder { text-align: center; padding: 40px; }
        
        h2 { color: var(--accent-blue); margin-top: 0; }
        .data-row { margin: 15px 0; font-size: 1.1rem; line-height: 1.6; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:30px;">規格 Navigator</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="規格番号を入力 (例: 8265, 8266)" autocomplete="off">
            <div id="results"></div>
        </div>
    </div>

    <div id="main-demo">
        <div class="preview-area">
            </div>
        <div class="info-panel">
            <h2 id="panel-title">判定結果</h2>
            <div class="data-row" id="latest-ver"></div>
            <div class="data-row" id="local-ver"></div>
            <div class="data-row" id="storage-status" style="font-weight:bold;"></div>
            <hr style="border:0; border-top:1px solid #30363d; margin:20px 0;">
            <p style="color:#8b949e; font-size:0.9rem;">
                AI解析：JSA(日本規格協会)の公開データベースと社内サーバー内PDFを突合しました。
            </p>
            <button onclick="location.reload()" style="margin-top:auto; padding:10px; cursor:pointer;">検索に戻る</button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const resultsDiv = document.getElementById('results');

        searchInput.addEventListener('input', async () => {
            const query = searchInput.value;
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }

            const response = await fetch('/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query})
            });
            const data = await response.json();

            resultsDiv.innerHTML = data.map(item => `
                <div class="result-item" onclick='showResult(${JSON.stringify(item)})'>
                    <strong>${item.target}</strong> - ${item.name}
                </div>
            `).join('');
        });

        function showResult(item) {
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('main-demo').style.display = 'grid';
                
                document.getElementById('panel-title').innerText = `【判定対象：${item.target}】`;
                document.getElementById('latest-ver').innerText = `・最新版：${item.latest_year}年度版`;
                document.getElementById('local-ver').innerText = `・社内所蔵：${item.local_year}年度版まで`;
                
                const previewArea = document.querySelector('.preview-area');
                const storageStatus = document.getElementById('storage-status');

                if (item.has_pdf) {
                    // PDFがある場合 (8266など)
                    previewArea.innerHTML = `<iframe src="/static/JIS_B_8266_sample.pdf" width="100%" height="100%" style="border:none;"></iframe>`;
                    storageStatus.innerText = `・管理状況：[ 社内在庫あり ]`;
                    storageStatus.style.color = "var(--success-green)";
                } else {
                    // PDFがない場合 (8265など)
                    previewArea.innerHTML = `
                        <div class="pdf-placeholder">
                            <div class="warning-box">最新版PDF未保有</div>
                            <p style="margin-top:20px; color:#8b949e;">${item.target}：${item.latest_year}年度版は社内サーバーに存在しません。</p>
                        </div>`;
                    storageStatus.innerText = `・管理状況：[ 最新版PDF未保有 ]`;
                    storageStatus.style.color = "var(--warning-red)";
                }
            }, 400);
        }
    </script>
</body>
</html>
